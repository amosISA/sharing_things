<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top nav-down">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "posts:index" %}">
                {% load staticfiles %}
                <div class="brand_logo_avatar" style="background-image: url('{% static 'posts/img/logo/agor_logo.png' %}');"></div>
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% if request.path == '/posts/' %}class="active"{% endif %}><a href="{% url 'posts:index' %}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                    <li>
                        <a>
                            Bienvenido {{ request.user.get_full_name|title }}
                        </a>
                    </li>
                    <li><a href="{% url "logout" %}">Salir</a></li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}">Iniciar sesión</a>
                    </li>
                    <li>
                        <a href="{% url 'register' %}">Regístrate</a>
                    </li>
                {% endif %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
