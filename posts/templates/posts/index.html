{% extends "posts/base.html" %}

{% block content %}
    <div class="row">
        <div class="posts_wrapper col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            {% for item in object_list %}
                <div class="row">
                    <div class="post_left col-md-3 col-xs-2">
                        <p>AVATAR</p>
                    </div>
                    <div class="post_right col-md-9 col-xs-10">
                        <div class="row post_header">
                            <div class="row">
                                <div class="col-md-6">
                                    AUTHOR
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    CREATED AT
                                </div>
                            </div>
                        </div>
                        <div class="row post_body">
                            BODY
                        </div>
                        <div class="row post_footer">
                            FOOTER
                        </div>
                    </div>
                </div>

                <a href='{% url "posts:detail_post" id=item.id %}'><li>{{ item.title }}</li></a>
                <p>{{ item.content|truncatechars:120 }}</p>
                <p>{{ item.created }}</p>
                <p>{{ item.updated }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
