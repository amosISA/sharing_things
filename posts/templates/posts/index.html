{% extends "posts/base.html" %}

{% block content %}
    <div class="row">
        <div class="posts_wrapper col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            {% for item in object_list %}
                <div class="row post_article">
                    <div class="post_left col-md-2 col-xs-4">
                        <p>AVATAR</p>
                    </div>
                    <div class="post_right col-md-10 col-xs-8">
                        <div class="row post_header">
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="">Amos Isaila</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="createdAt">
                                        {{ item.created|timesince }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row post_body">
                            <a class="post_link_content" href="{% url "posts:detail_post" id=item.id %}">
                                <div class="row">
                                    <h5 class="post_title">{{ item.title }}</h5>
                                </div>
                                <div class="row post_content">
                                    {{ item.content|truncatechars:120 }}
                                </div>
                                <div class="row post_image">
                                    IMAGEN
                                </div>
                            </a>
                        </div>
                        <div class="row post_footer">
                            <p>LIKES</p>
                            <p>COMMENTS</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
