<h1 style='color:red;'>Welcome to Sharing Things Site!</h1>

{% for item in object_list %}
    <ul>
        <a href='{% url "posts:detail_post" id=item.id %}'><li>{{ item.title }}</li></a>
        <li>{{ item.content }}</li>
        <li>{{ item.created }}</li>
        <li>{{ item.updated }}</li>
    </ul>
{% endfor %}
